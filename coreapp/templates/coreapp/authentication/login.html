{% extends 'coreapp/includes/base.html' %}
{% block title %}Blogs{% endblock %}
{% block body %}

<section class="services spad">
    <div class="breadcrumb-option">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb__links">
                        <a href="/"><i class="fa fa-home"></i> Home</a>
                        <span>Login</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<section>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">                
                {% for message in messages %}
                    <div class="alert alert-dismissible alert-{{ message.tags }}">
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                        <p>{{ message }}</p>
                    </div>
                {% endfor %}
                <form action="" method="post">
                    {%csrf_token%}
                    <div class="form-group">
                        <label>Username</label>
                        <div>
                            <input type="email" name="username" required class="form-control" placeholder="Please Enter Username">
                        </div>
                    </div>
                    <div class="clearfix"></div><br>
                    <div class="form-group">
                        <label>Password</label>
                        <div>
                            <input type="password" name="password" required class="form-control" placeholder="Please Enter Password">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}

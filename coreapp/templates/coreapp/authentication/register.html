{% extends 'coreapp/includes/base.html' %}
{% block title %}Blogs{% endblock %}
{% block body %}

<section class="services spad">
    <div class="breadcrumb-option">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb__links">
                        <a href="/"><i class="fa fa-home"></i> Home</a>
                        <span>Register</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<section>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">                
                {% for message in messages %}
                    <div class="alert alert-dismissible alert-{{ message.tags }}">
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                        <p>{{ message }}</p>
                    </div>
                {% endfor %}
                <form action="" method="post">
                    {%csrf_token%}
                    <div class="form-group">
                        <label>First name</label>
                        <div>
                            <input type="text" name="fname" value="{{request.POST.fname}}" required class="form-control" placeholder="Please Enter first name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Last name</label>
                        <div>
                            <input type="text" name="lname" value="{{request.POST.lname}}" required class="form-control" placeholder="Please Enter Last name">
                        </div>
                    </div>                    
                    <div class="form-group">
                        <label>Enter Email</label>
                        <div>
                            <input type="email" name="email" value="{{request.POST.email}}" required class="form-control" placeholder="Please Enter Email">
                            <small class="text-warning">*This will be consider as your Username</small>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Enter Password</label>
                        <div>
                            <input type="password" name="pass1" required class="form-control" placeholder="Please Enter Password">
                        </div>
                    </div>
                    <div class="clearfix"></div><br>
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <div>
                            <input type="password" name="pass2" required class="form-control" placeholder="Please Confirm Password">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
